<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Corrida pela F√©</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .botao {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    
    .botao:hover {
      background-color: #e65c00;
    }
    
    .voltar {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff6600;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .voltar:hover {
      text-decoration: underline;
    }
    
    .mensagem {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Estilo para a lista de dados */
    .data-list {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .data-list h3 {
      color: #ff6600;
      margin-bottom: 15px;
    }

    .data-list ul {
      list-style: none;
      padding: 0;
    }

    .data-list li {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #ff6600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Formul√°rio de Inscri√ß√£o</h1>
    
    <div id="mensagem" class="mensagem"></div>
    
    <form id="formInscricao">
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
      </div>
      
      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento">
      </div>
      
      <div class="form-group">
        <label for="categoria">Categoria *</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="5km">5 km - R$ 60,00</option>
          <option value="10km">10 km - R$ 80,00</option>
          <option value="21km">21 km - R$ 100,00</option>
        </select>
      </div>
      
      <button type="submit" class="botao">üéØ Confirmar Inscri√ß√£o</button>
    </form>

    <!-- Se√ß√£o para exibir os dados cadastrados -->
    <div class="data-list">
      <h3>üìä Inscri√ß√µes Realizadas</h3>
      <ul id="data-list">
        <!-- Os dados ser√£o inseridos aqui via JavaScript -->
      </ul>
    </div>
    
    <a class="voltar" onclick="voltarParaPrincipal()">‚Üê Voltar para a p√°gina principal</a>
  </div>

  <!-- Inclua o Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configure o Supabase COM SUAS CREDENCIAIS
    const SUPABASE_URL = 'https://jlkpjplnlyndmlvjulsn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impsa3BqcGxubHluZG1sdmp1bHNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwOTIzNzQsImV4cCI6MjA3OTY2ODM3NH0.TMPudsz30MLMM2aEdwxMkdRawdsh9aeMF3x1piuyYac';

    // Inicializa o cliente Supabase CORRETAMENTE
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fun√ß√£o para voltar para a p√°gina principal
    function voltarParaPrincipal() {
      window.location.href = "https://bookish-giggle-q7g596j5qxpg365x5-5501.app.github.dev/projetofinalhtml/projetofaculdade.html";
    }

    // Fun√ß√£o para mostrar mensagens
    function mostrarMensagem(texto, tipo) {
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = texto;
      mensagem.className = `mensagem ${tipo}`;
      mensagem.style.display = 'block';
      
      setTimeout(() => {
        mensagem.style.display = 'none';
      }, 5000);
    }

    // Fun√ß√£o para buscar e exibir dados do Supabase
    async function fetchData() {
      try {
        const { data, error } = await supabase
          .from('inscricoes_corrida') // NOME DA SUA TABELA
          .select('*')
          .order('created_at', { ascending: false }); // Ordena por data de cria√ß√£o

        if (error) {
          console.error('Erro ao buscar dados:', error.message);
          mostrarMensagem('‚ùå Erro ao carregar inscri√ß√µes: ' + error.message, 'erro');
          return;
        }

        // Exibe os dados na p√°gina HTML
        const dataList = document.getElementById('data-list');
        dataList.innerHTML = ''; // Limpa a lista antes de adicionar

        if (data.length === 0) {
          dataList.innerHTML = '<li>Nenhuma inscri√ß√£o encontrada</li>';
          return;
        }

        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${item.nome_completo}</strong> - ${item.email}<br>
            <small>Categoria: ${item.categoria} | Telefone: ${item.telefone || 'N√£o informado'}</small>
          `;
          dataList.appendChild(li);
        });

      } catch (error) {
        console.error('Erro geral:', error);
        mostrarMensagem('‚ùå Erro ao carregar dados', 'erro');
      }
    }

    // Manipular envio do formul√°rio
    document.getElementById('formInscricao').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const botao = e.target.querySelector('button');
      const textoOriginal = botao.textContent;
      botao.textContent = 'Cadastrando...';
      botao.disabled = true;
      
      // Coletar dados do formul√°rio
      const formData = new FormData(e.target);
      const dados = {
        nome_completo: formData.get('nome'),
        email: formData.get('email'),
        telefone: formData.get('telefone'),
        data_nascimento: formData.get('data_nascimento'),
        categoria: formData.get('categoria')
      };
      
      try {
        // Inserir dados no Supabase
        const { data, error } = await supabase
          .from('inscricoes_corrida') // NOME DA SUA TABELA
          .insert([dados])
          .select();
        
        if (error) throw error;
        
        mostrarMensagem('‚úÖ Inscri√ß√£o realizada com sucesso!', 'sucesso');
        e.target.reset();
        
        // Atualiza a lista de inscri√ß√µes ap√≥s cadastro
        await fetchData();
        
      } catch (error) {
        console.error('Erro:', error);
        mostrarMensagem('‚ùå Erro ao realizar inscri√ß√£o: ' + error.message, 'erro');
      } finally {
        botao.textContent = textoOriginal;
        botao.disabled = false;
      }
    });

    // Carrega os dados quando a p√°gina √© aberta
    document.addEventListener('DOMContentLoaded', function() {
      fetchData();
    });
  </script>
</body>
</html>
